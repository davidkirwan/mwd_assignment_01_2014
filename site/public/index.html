<!DOCTYPE html>
<html>
<head>
  <title>Mobile Web Development Assignment 01 - David Kirwan 00346128</title>
  <meta name="viewport"
  content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="/css/jquery.mobile-1.4.2.css" />

  <script data-main="/js/main" src="/js/libs/require-2.1.11.js"></script>

</head>
<body>
  <div id="main" data-role="page">
    <div data-role="header" data-position="fixed">
      <h1>MWD Todo App</h1>
      <a id="add" data-role="button" data-icon="plus" data-iconpos="left">Add</a>
    </div>
    
    <div data-role="content">
      <ul id="list" data-inset="true" data-split-theme="d" data-split-icon="delete" data-role="listview">
        <li class="tm" data-id="{{- _id }}">
          <a>{{- content }}</a>
          <a data-id="{{- _id }}" id="destroy" class="destroy ui-disabled" data-iconpos="right" data-role="button" data-icon="delete">Delete</a>
        </li>
      </ul>
    </div>
    
    <div id="footer" data-role="footer">
    </div>
   </div>
 </body>
</html>
